<!doctype html>
<html>

<head>
  <title>country-select demo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../../polymer/polymer.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../../iron-ajax/iron-ajax.html">
  <link rel="import" href="../country-select.html">
  <style is="custom-style" include="demo-pages-shared-styles">

  </style>
</head>

<body>
  <div class="vertical-section-container centered">
    <h3>Basic country-select Demo</h3>
    <demo-snippet>
      <template is="dom-bind">
        <div>Selected country code: {{selected}}</div>
        <country-select selected-country="{{selected}}"></country-select>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>country-select in German</h3>
    <demo-snippet>
      <template is="dom-bind">
        <div>Selected country code: {{selected}}</div>
        <country-select language="de" label="Land" selected-country="{{selected}}"></country-select>
      </template>
    </demo-snippet>
  </div>
  <div class="vertical-section-container centered">
    <h3>Change language</h3>
    <demo-snippet>
      <template is="dom-bind">
        <iron-ajax auto url="../../country-list/data/availableLanguages.json" handle-as="json" last-response="{{languages}}"></iron-ajax>
        <paper-dropdown-menu label="Language">
          <paper-listbox class="dropdown-content" attr-for-selected="lang" selected="{{selectedLanguage}}">
            <template is="dom-repeat" items="{{languages.languages}}">
              <paper-item lang="{{item}}">[[item]]</paper-item>
            </template>
          </paper-listbox>
        </paper-dropdown-menu>
        <div>Selected country code: {{selected}}</div>
        <country-select language="{{selectedLanguage}}" selected-country="{{selected}}"></country-select>
      </template>
    </demo-snippet>
  </div>
</body>

</html>
