<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

  <title>country-select demo</title>

  <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

  <!-- Ensure Web Animations polyfill is loaded since neon-animation 2.0 doesn't import it -->
  <link rel="import" href="../../neon-animation/web-animations.html">
  <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../country-select.html">

  <custom-style>
    <style is="custom-style" include="demo-pages-shared-styles"></style>
  </custom-style>
</head>

<body>

  <div class="vertical-section-container centered">
    <h3>Basic country-select Demo</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <div>Selected country code: {{selected}}</div>
            <country-select selected="{{selected}}"></country-select>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>country-select in German</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <div>Selected country code: {{selected}}</div>
            <country-select language="de" label="Land" selected="{{selected}}"></country-select>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>Change language</h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <iron-ajax auto url="../../country-list/data/availableLanguages.json" handle-as="json" last-response="{{languages}}"></iron-ajax>
            <paper-dropdown-menu label="Language">
              <paper-listbox slot="dropdown-content" attr-for-selected="lang" selected="{{selectedLanguage}}">
                <template is="dom-repeat" items="{{languages.languages}}">
                  <paper-item lang="{{item}}">[[item]]</paper-item>
                </template>
              </paper-listbox>
            </paper-dropdown-menu>
            <div>Selected country code: {{selected}}</div>
            <country-select language="{{selectedLanguage}}" selected="{{selected}}"></country-select>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>

  <div class="vertical-section-container centered">
    <h3>It's a real
      <a href="https://github.com/PolymerElements/paper-dropdown-menu">paper-dropdown-menu</a>
      (inherited properties/attributes example)
    </h3>
    <demo-snippet>
      <template>
        <dom-bind>
          <template>
            <div>You can change the direction in which the menu opens.</div>
            <br>
            <div>Selected country code: {{selected}}</div>
            <country-select vertical-align="bottom" horizontal-align="left" selected="{{selected}}"></country-select>
          </template>
        </dom-bind>
      </template>
    </demo-snippet>
  </div>

</body>

</html>
